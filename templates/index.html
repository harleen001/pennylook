<!DOCTYPE html>
<html>
<head>
    <title>Ledgr Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Ledgr: Personal Finance</h1>
            <a href="/sync" class="btn btn-primary">ðŸ”„ Sync Axis Bank Emails</a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for t in transactions %}
                        <tr>
                            <td>{{ t.date }}</td>
                            <td>{{ t.description }}</td>
                            <td class="{{ 'text-danger' if t.type == 'Debit' else 'text-success' }}">
                                {{ "-" if t.type == "Debit" } â‚¹{{ t.amount }}
                            </td>
                            <td><span class="badge bg-secondary">{{ t.type }}</span></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
